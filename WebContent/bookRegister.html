
     <div class="container body-content span=8 offset=2">
			<div class="well">
                <form action = "UploadBook" method = "post"
         											class="form-horizontal" enctype="multipart/form-data">
                    <fieldset>
                        <legend>New Book</legend>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Title</label>
                            <div class="col-sm-4 ">
                                <input type="text" class="form-control" name ="title" placeholder="Post Title" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Author</label>
                            <div class="col-sm-4 ">
                                <input type="text" class="form-control" name ="firstName" placeholder="First name" required="required">
                                <input type="text" class="form-control" name ="lastName" placeholder="Last name" required="required">
                            </div>
                        </div>
                     
                         <div class="form-group">
                            <label class="col-sm-4 control-label">Year</label>
                            <div class="col-sm-4 ">
                                <input type="text" class="form-control" name ="year" placeholder="Year" required="required">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Publisher</label>
                            <div class="col-sm-4 ">
                                <input type="text" class="form-control" name ="publisher" placeholder="Publisher" required="required">
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <label class="col-sm-4 control-label">Category</label>
                            <div class="col-sm-4 ">
                                <input type="text" class="form-control" name ="category" placeholder="Category" required="required">
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <label class="col-sm-4 control-label">Price</label>
                            <div class="col-sm-4 ">
                                <input type="text" class="form-control" name ="price" placeholder="Price" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Description</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" rows="5" name ="description" required="required"></textarea>
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Upload image</label>
                            <div class="col-sm-6">
                                <input type="file" name ="image" required="required">
                            </div>
                        </div>
                      

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">

                               <a href ="./" class="btn btn-default" > Cancel </a>

                                <input type="submit" class="btn btn-primary" value ="Submit">

                            </div>
                        </div>
                                          
                    </fieldset>
               </form>
            
                
        </div>
	</div>
